<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Hunt Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="game-container">
      <div id="menuContainer" class="menu-container">
        <h1>Pixel Hunt</h1>
        <div class="menu-content">
          <div class="form-group">
            <label for="difficulty">Difficulty Level</label>
            <select id="difficulty" class="custom-select">
              <option value="empty">Select Difficulty</option>
              <option value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            </select>
          </div>
          
          <div class="form-group">
            <label for="playerColor">Target Color</label>
            <div class="color-picker-container">
              <input id="playerColor" type="color" value="#ff0000" />
              <span class="color-preview"></span>
            </div>
          </div>

          <button id="startButton" class="start-button">
            Start Game
          </button>
        </div>
      </div>
      <div id="playerDisplay" class="game-area"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
